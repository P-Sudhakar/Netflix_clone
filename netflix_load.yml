apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    # Required annotations for AWS ALB
    kubernetes.io/ingress.class: "alb" # Ensure the ALB Ingress Controller is configured
    alb.ingress.kubernetes.io/scheme: internet-facing # Set to "internal" for private ALB
    alb.ingress.kubernetes.io/target-type: ip # Use "instance" for EC2-based targets
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]' # Specify ALB listener ports
    alb.ingress.kubernetes.io/group.name: "nginx-group" # Optional: Group multiple Ingress resources
  labels:
    app: netflix-app
spec:
  rules:
  - host: api.suman.cloud # Replace with your domain name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
